function getUrlVars() { // Read a page's GET URL variables and return them as an associative array.
    var vars = [],
        hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for (var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

parameters = getUrlVars(); //which leads to:
ids= parameters['ids'].replace('%22','')
console.log(ids); //Writes 'value1' to console

function onload()
{
// add the div element #flickr
var $div = $('<div />').appendTo('body');
$div.attr('id', 'flickr');
    
$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags="+ ids +"&lang=en-us&format=json&jsoncallback=?", function(data){
	  $.each(data.items, function(index, item){
		$("<img/>").attr("src", item.media.m).appendTo("#flickr")
		  .wrap("<a href='" + item.link + "'></a>");
	  });
	});

}
</script>
</head>
<body onload="onload()">	
</body>
